
<h1 class="text-center text-4xl font-bold text-gray-800 my-6">üõçÔ∏è Liste des Produits</h1>

<!-- Bouton de cr√©ation centr√© -->
<div class="flex justify-center mb-6">
  <p-button label="Cr√©er produit" icon="pi pi-plus" (onClick)="onCreate()" class="p-button-lg p-button-rounded p-button-primary shadow-md"/>
</div>


<div class="container mx-auto p-6">
  <p-dataView #dv [value]="products()" [layout]="'grid'" [rows]="6">
    <ng-template pTemplate="grid" let-products>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <div *ngFor="let item of products" class="bg-white p-4 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300">
          
          <!-- Image du produit -->
          <div class="relative w-full h-48 mb-4">
            <img [src]="'assets/images/' + item.image" alt="{{ item.name }}" class="w-full h-full object-cover rounded-md">
          </div>

          <!-- D√©tails du produit -->
          <div class="text-center">
            <h3 class="text-lg font-semibold text-gray-900">{{ item.name }}</h3>
            <p class="text-sm text-gray-500">{{ item.category }}</p>
            <p class="text-gray-700 font-bold mt-2">{{ item.price | currency : 'EUR' }}</p>
          </div>


          <div class="mt-3 text-sm text-gray-600">
            <p><strong>Quantit√© :</strong> {{ item.quantity }}</p>
            <p><strong>Date :</strong> {{ item.createdAt | date }}</p>
          </div>


          <div class="flex justify-between items-center mt-4 space-x-2">
            <p-button label="Modifier" icon="pi pi-pencil" (onClick)="onUpdate(item)" class="p-button-sm p-button-success flex-1"/>
            <p-button label="Supprimer" icon="pi pi-trash" (onClick)="onDelete(item)" class="p-button-sm p-button-danger flex-1"/>
            <p-button label="Ajouter" icon="pi pi-shopping-cart" (onClick)="addToCart(item)" class="p-button-sm p-button-primary flex-1"/>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>


<p-dialog [(visible)]="isDialogVisible" [style]="{ width: '50vw' }" header="Ajout/√âdition Produit">
  <app-product-form
      [product]="editedProduct()"
      (save)="onSave($event)"
      (cancel)="onCancel()"/>
</p-dialog>
