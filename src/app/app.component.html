<p-toolbar [style]="{ height: '100px', 'background-color': 'blue', color: 'white' }">
    <div class="p-toolbar-group-start">
        <img src="assets/icons/logo-apd.png" alt="logo Apd5" />
    </div>
    <div class="p-toolbar-group-center ">
        {{ title }}
    </div>
    <div class="p-toolbar-group-end">

        <i class="pi pi-shopping-cart btn-shopp" style="font-size: 2rem"
         pBadge [value]="card().length || 0" severity="danger"
         (click)="onCheckOut()"
         ></i>
    </div>
</p-toolbar>
<p-splitter
    [panelSizes]="[20, 80]"
    [style]="{ height: 'calc(100vh - 100px)' }">
    <ng-template pTemplate>
        <div class="w-full">
            <app-panel-menu />
        </div >
    </ng-template>
    <ng-template pTemplate>
        <div class="w-full app-content">
            <router-outlet></router-outlet>
        </div>
    </ng-template>
</p-splitter>
